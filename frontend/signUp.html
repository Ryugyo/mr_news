<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mr News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pinyon+Script"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href="style/main.css" rel="stylesheet" type="text/css"/>
    </head>

    <!--Signup Page-->
    <body class="webpage_background">
        <div class="container margin_top_buffer">
            <div class="page-header">
                <div class="row justify-content-center">
                    <h1 class="col-md-auto display-3 text-light animated bounceInDown" style="font-family:Pinyon Script; font-weight:bold"> Sign Up </h1>
                    <div class="w-100"></div>
                    <form class="row top_buffer justify-content-center animated bounceInUp" action='/MrNews/signup/' method="POST" enctype="multipart/form-data">
                        <input type="text" id="username" class="top_buffer col-6 form-control form-control-lg" name="username" placeholder="username" required/>
                        <div class="w-100"></div>
                        <input type="text" id="email" class="top_buffer col-6 form-control form-control-lg" name="email" placeholder="email" required/>
                        <div class="w-100"></div>
                        <input type="password" id="password" class="top_buffer col-6 form-control form-control-lg" name="password" placeholder="password" required/>
                        <div class="w-100"></div>
                        <div class="top_buffer col-6 custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="pictures" required/>
                            <label class="custom-file-label" for="inputGroupFile01">Choose your avatar</label>
                        </div>
                        <div class="w-100"></div>
                        <button type="submit" class="top_buffer col-md-auto btn btn-primary btn-lg text-uppercase"> sign up </button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/api.js"></script>
    </footer>
</html>
